<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Home</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />
<link rel="apple-touch-icon" sizes="57x57" data-th-href="@{/icons/apple-icon-57x57.png}">
<link rel="apple-touch-icon" sizes="60x60" data-th-href="@{/icons/apple-icon-60x60.png}">
<link rel="apple-touch-icon" sizes="72x72" data-th-href="@{/icons/apple-icon-72x72.png}">
<link rel="apple-touch-icon" sizes="76x76" data-th-href="@{/icons/apple-icon-76x76.png}">
<link rel="apple-touch-icon" sizes="114x114"
	data-th-href="@{/icons/apple-icon-114x114.png}">
<link rel="apple-touch-icon" sizes="120x120"
	data-th-href="@{/icons/apple-icon-120x120.png}">
<link rel="apple-touch-icon" sizes="144x144"
	data-th-href="@{/icons/apple-icon-144x144.png}">
<link rel="apple-touch-icon" sizes="152x152"
	data-th-href="@{/icons/apple-icon-152x152.png}">
<link rel="apple-touch-icon" sizes="180x180"
	data-th-href="@{/icons/apple-icon-180x180.png}">
<link rel="icon" type="image/png" sizes="192x192"
	data-th-href="@{/icons/android-icon-192x192.png}">
<link rel="icon" type="image/png" sizes="32x32"
	data-th-href="@{/icons/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="96x96"
	data-th-href="@{/icons/favicon-96x96.png}">
<link rel="icon" type="image/png" sizes="16x16"
	data-th-href="@{/icons/favicon-16x16.png}">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>
<body>

	<div class="container">

		<!-- LOGIN -->
		<div class="row">

			<div
				class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">

				<form data-th-action="@{/login}" action="/login" method="post">

					<div class="imgcontainer">
						<img data-th-src="@{/imgs/login.png}" class="avatar">
					</div>

					<label data-th-if="${erro}">Erro de usuario ou senha</label> <br />

					<label for="basic-url">* CPF:</label>
					<div class="input-group input_">
						<span class="input-group-addon" id="sizing-addon2"><span
							class="glyphicon glyphicon-user"></span></span> <input type="text"
							name="username" autocomplete="off" maxlength=14
							class="cpfLogin form-control" aria-describedby="sizing-addon2">
					</div>

					<br /> <label for="basic-url">* Senha:</label>
					<div class="input-group input_">
						<span class="input-group-addon" id="sizing-addon2"><span
							class="fa fa-globe"></span></span> <input type="password" name="senha"
							autocomplete="off" maxlength="8" class="form-control"
							aria-describedby="sizing-addon2">
					</div>

					<br />

					<button type="submit"
						class="button button-glow button-rounded button-caution botaoL">Logar

					</button>

				</form>

				<br />

			</div>

		</div>

	</div>

	<script data-th-src="@{/webjars/jquery/jquery.min.js}"></script>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script data-th-src="@{/js/jquery.mask.js}"></script>
	<script data-th-src="@{/js/mascara.js}"></script>
</body>
</html>
