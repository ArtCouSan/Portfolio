<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Experiência - Administrador</title>
<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link data-th-href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<link data-th-href="@{/css/admin.css}" rel="stylesheet" />
</head>
<body>

	<div data-th-include="~{adminCabecalho  :: menu_topo}"></div>

	<div class="container">

		<!-- FORMULARIO -->
		<div class="row">

			<div
				class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">

				<form action="#" method="post" data-th-action="@{/admin/experiencia}"
					data-th-object="${experiencia}" novalidate>

					<label for="basic-url">* Empresa:</label>
					<div class="input-group input_"
						data-th-classappend="${#fields.hasErrors('Empresa')} ? has-error">
						<span class="input-group-addon" id="sizing-addon2"><span
							class="glyphicon glyphicon-user"></span></span> <input id="empresa"
							data-th-field="*{Empresa}" type="text" class="form-control"
							aria-describedby="sizing-addon2" required>
					</div>

					<label for="basic-url">* Período:</label>
					<div class="input-group input_"
						data-th-classappend="${#fields.hasErrors('Periodo')} ? has-error">
						<span class="input-group-addon" id="sizing-addon2"><span
							class="glyphicon glyphicon-user"></span></span> <input id="periodo"
							data-th-field="*{Periodo}" type="text" class="periodoExperiencia form-control"
							aria-describedby="sizing-addon2" required>
					</div>

					<label for="basic-url">* Cargo:</label>
					<div class="input-group input_"
						data-th-classappend="${#fields.hasErrors('Cargo')} ? has-error">
						<span class="input-group-addon" id="sizing-addon2"><span
							class="glyphicon glyphicon-user"></span></span> <input id="cargo"
							data-th-field="*{Cargo}" type="text" class="form-control"
							aria-describedby="sizing-addon2" required>
					</div>

					<button type="submit"
						class="button button-raised button-primary button-pill botaoC">Salvar</button>
					<br />
					<p class="textCampo text-right">* Campos obrigatórios</p>

				</form>

			</div>

		</div>

	</div>
	<script data-th-src="@{/webjars/jquery/jquery.min.js}"></script>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>s
	<script data-th-src="@{/js/jquery.mask.js}"></script>
	<script data-th-src="@{/js/mascara.js}"></script>
</body>
</html>
