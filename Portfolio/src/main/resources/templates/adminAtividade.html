<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Atividade - Administrador</title>
<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link data-th-href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<link data-th-href="@{/css/admin.css}" rel="stylesheet" />
</head>
<body>

	<div data-th-include="~{adminCabecalho :: menu_topo}"></div>

	<div class="container">

		<!-- FORMULARIO -->
		<div class="row">

			<div
				class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">

				<form id="form" method="post" action="#" data-th-action="@{/admin/atividade}"
					data-th-object="${experiencia}" novalidate>

					<label for="basic-url">* Atividade:</label>
					<div class="input-group input_" data-th-classappend="${#fields.hasErrors('Atividade')} ? has-error">
						<span class="input-group-addon" id="sizing-addon2"><span
							class="glyphicon glyphicon-user"></span></span> <input id="atividade"
							data-th-field="*{Atividade}" type="text" class="form-control"
							aria-describedby="sizing-addon2" required>
					</div>

					<div class="form-group"
						data-th-classappend="${#fields.hasErrors('idExperiencia')} ? has-error">
						<label for="sel1">* Empresa:</label> <select name="idExperiencia"
							data-th-field="*{experiencia.Id}" class="form-control" id="sel1" >
							<option value="">Escolha a empresas</option>
							<option data-th-each="empresa : ${empresas}"
								 data-th-value="${empresa.Id}" data-th-text="${empresa.Empresa}"></option>
						</select>
					</div>
					<br />

					<button id="salvar" type="submit"
						class="button button-raised button-primary button-pill botaoC">Salvar</button>
					<br />
					<p class="textCampo text-right">* Campos obrigat√≥rios</p>

				</form>

			</div>

		</div>

	</div>
	<script data-th-src="@{/webjars/jquery/jquery.min.js}"></script>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
